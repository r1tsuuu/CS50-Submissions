<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Edit Birthday</title>
    </head>
    <body>
        <div class="header">
            <h1>Edit Birthday</h1>
        </div>
        <div class="container">
            <form action="/edit" method="post">
                <input type="hidden" name="id" value="{{ birthday.id }}">

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ birthday.name }}" required>

                <label for="month">Month:</label>
                <input type="number" id="month" name="month" min="1" max="12" value="{{ birthday.month }}" required>

                <label for="day">Day:</label>
                <input type="number" id="day" name="day" min="1" max="31" value="{{ birthday.day }}" required>

                <button type="submit">Save</button>
            </form>
        </div>
    </body>
</html>
